<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>
    <div class="container">
        <h1>Calculadora Simples</h1>
        
        <!-- Campo para inserir o primeiro número -->
        <input type="number" id="num1" placeholder="Número 1">
        
        <!-- Campo para inserir o segundo número -->
        <input type="number" id="num2" placeholder="Número 2">
        
        <!-- Seleção de operação matemática -->
        <select id="operacao">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">×</option>
            <option value="/">÷</option>
        </select>
        
        <!-- Botão que chama a função calcular() ao ser clicado -->
        <button onclick="calcular()">Calcular</button>
        
        <!-- Exibição do resultado -->
        <p>Resultado: <span id="resultado">0</span></p>
    </div>
    
    <!-- Link para o arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
